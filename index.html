<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Information</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="particles-js"></div>
  <div class="container">
    <h1>Country Information</h1>
    <div class="input-container">
      <input type="text" id="search" placeholder="Search for a country...">
      <select id="region-filter">
        <option value="">All Regions</option>
        <option value="Africa">Africa</option>
        <option value="Americas">Americas</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
      </select>
    </div>
    <div id="country-info"></div>
    <div id="pagination-controls">
      <button id="prev-page">Previous</button>
      <span id="page-info"></span>
      <button id="next-page">Next</button>
      <div class="go-to-page">
        <input type="number" id="page-input" min="1" placeholder="Go to page...">
        <button id="go-page">Go</button>
      </div>
    </div>
  </div>
  <div id="country-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-body"></div>
      <button id="wiki-button" class="wiki-button">View on Wikipedia</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="particles-config.js"></script>
  <script src="script.js"></script>
</body>

</html>
